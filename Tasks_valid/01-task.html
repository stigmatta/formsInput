<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }

        #loginHint,
        #passwordHint {
            display: none;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" onfocus="showHint('loginHint')" onblur="hideHint('loginHint')">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" onfocus="showHint('passwordHint')" onblur="hideHint('passwordHint')">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться" id="submit">
        </div>
    </form>
    <script>
        let registrationForm = document.querySelector("#registrationForm");

        registrationForm.addEventListener("submit", function (event) {
            let loginValue = registrationForm.elements.login.value;
            let passwordValue = registrationForm.elements.password.value;
            alert(`${loginValue}, ${passwordValue}`);
        });

        function showHint(hintId) {
            let hint = document.getElementById(hintId);
            hint.style.display = "inline";
        }

        function hideHint(hintId) {
            let hint = document.getElementById(hintId);
            hint.style.display = "none";
        }
         /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */
    </script>
</body>

</html>
