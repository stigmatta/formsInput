<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" pattern=".{4,}" title="Логин должен содержать не менее 4 символов" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" title="Пароль должен содержать буквы в нижнем и верхнем регистре, цифры и спец символ, и быть не менее 6 символов" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>

    <script>
        let registrationForm = document.querySelector("#registrationForm");

        registrationForm.addEventListener("submit", function (event) {
            if (!registrationForm.checkValidity()) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
