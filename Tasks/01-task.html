<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" name="nameInput">
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" name="lastNameInput">
        </div>
        <div class="form-group">
            <input type="button" value="Отобразить значения" onclick="displayValues()">
        </div>
    </form>
    <script>
        function displayValues() {
            for (let i = 0; i < document.forms.length; i++) {
                let form = document.forms[i];
                for (let j = 0; j < form.elements.length; j++) {
                    if (form.elements[j].type !== 'button') {
                        console.log(form.elements[j]);
                    }
                }
            }
        }
    </script>
</body>

</html>
